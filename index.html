<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Facebook Token</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body>
      <div class="container-fluid" style="background-image:url('bkg.jpg'); height:100vh;background-repeat:no-repeat; background-position:center;background-size:cover">
      <div class="form-inline" style="justify-content: center; flex-direction:column;">
        <input class="token-input" placeholder="Facebook Token" aria-label="Facebook-token" style="margin-top:40vh;width:50vw;text-align:center">
        <button id="btnQueryString" class="btn btn-primary" type="submit" style="margin-top:1vh">Send</button>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(()=>{
        $('#btnQueryString').on('click',()=>{
          if($('.token-input').val()== null || $('.token-input').val()==""){
            alert("Token Required.")
          }
          else{
          let url="fb-api.html?access_token="+$('.token-input').val();
          window.location.href=url;
          }
        });
      });
    </script>

    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
